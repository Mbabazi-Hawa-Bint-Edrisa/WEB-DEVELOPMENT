<!-- Write a button element, it should do something e.g Alert Jane when someone clicks on it.
Make a html text input which logs the value when the input is changing.
Write a <div> element which turns red when someone moves the mouse over it-->
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    #redDiv {
        width: 1000px; 
        height: 200px; 
        background-color:beige;
    }

    #redDiv:hover {
        background-color: red;
    }
</style>
</head>
<body>

<!-- Button element -->
<button id="alertButton">Click me to Alert Jane</button>

<!-- HTML text input -->
<input type="text" id="inputField" placeholder="Type here...">

<!-- Div element -->
<div id="redDiv"></div>

<script>
    // Button functionality
    document.getElementById("alertButton").addEventListener("click", function() {
        alert("Jane has been alerted!");
    });

    // Input functionality
    document.getElementById("inputField").addEventListener("input", function(event) {
        console.log("Input value changed:", event.target.value);
    });

    // Div functionality
    document.getElementById("redDiv").addEventListener("mouseover", function() {
        this.style.backgroundColor = "red";
    });

    document.getElementById("redDiv").addEventListener("mouseout", function() {
        this.style.backgroundColor = "blue";
    });
</script>

</body>
</html>
